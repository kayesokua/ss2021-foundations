{% extends "base.html" %}
{% block content %}
<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">Color Check</h1>
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <form action="/color" method="POST" class="reveal-content">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input name="input_color" type="text" class="form-control" id="input_color" placeholder="Input a color name" required>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">Check</button>
                    </div>
                  
                  </div>
                </form>
                <br />
                 {% if result == 'found' %}
                 <div class="alert alert-success" role="alert">{{ color_name }} is {{ hexcode }} in the Color Library.</div>
                 {% elif result == 'not found' %}
                  <div class="alert alert-success" role="alert">{{ color_name }} is not found in the Color Library.</div>
                {% else %}
                      <div></div>         
                  {% endif %}
                 
            </div>

          </div>

       </div>
      </div>
    </div>
  </div>
{% endblock %}
