{% extends "base.html" %}

{% block content %}

<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">About + Contact</h1>
          </div>

          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  
                  <p>Software Engineering, 4thGen, Code University</p>
                                    <p>More updates soon</p>
                  <p><a href="http://www.facebook.com" title="" class="fa-icon">
                        <i class="fa fa-facebook"></i>
                      </a>
                      <a href="http://www.twitter.com" title="" class="fa-icon">
                        <i class="fa fa-twitter"></i>
                      </a>
                      <a href="http://www.linkedin.com" title="" class="fa-icon">
                        <i class="fa fa-linkedin"></i>
                      </a></p>
                      <h3>Contact Me</h3>
                   {% if form_entry == 1 %}
                      <p>{{ message }}</p>
                      {% endif %}
                   <form action="/send-message" method="POST" class="reveal-content">
                  
                      <div class="form-group">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                        <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" required>
                      </div>
                      <div class="form-group">
                        <textarea name="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">Send</button>
                   
                      

                </form>
                
                
                </div>
                <div class="col-xs-12 col-md-6">
                  <img src="./static/assets/images/profile.jpg" class="img-responsive" alt="">
                </div>
              </div>
            </div>
          </div>


       </div>
      </div>
    </div>
  </div>

{% endblock %}
